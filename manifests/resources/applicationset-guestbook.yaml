apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        revision: master
        directories:
          - path: guestbook
  template:
    metadata:
      name: 'argocd-apps-of-applicationset'
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        targetRevision: master
        path: guestbook
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: gmuselli
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true
